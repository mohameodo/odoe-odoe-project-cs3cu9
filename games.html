<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games - GameZone</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-purple-700 to-pink-600 p-6 text-white shadow-lg flex justify-between items-center">
        <h1 class="text-3xl font-extrabold flex items-center space-x-3">
            <i class="fas fa-gamepad"></i>
            <span>GameZone</span>
        </h1>
        <nav class="space-x-6">
            <a href="index.html" class="hover:underline">Home</a>
            <a href="leaderboard.html" class="hover:underline">Leaderboards</a>
            <a href="tournaments.html" class="hover:underline">Tournaments</a>
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <section class="max-w-4xl mx-auto bg-white bg-opacity-10 backdrop-blur-md rounded-lg p-8 shadow-xl">
            <h2 class="text-4xl font-bold mb-6 text-center text-white">Play Games</h2>
            <p class="text-indigo-200 text-center mb-8 max-w-2xl mx-auto">
                Choose a game below and compete to climb the leaderboards!
            </p>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
                <div class="bg-indigo-700 rounded-lg p-6 shadow-lg flex flex-col items-center">
                    <h3 class="text-2xl font-semibold mb-4 text-white">Dice Roll</h3>
                    <p class="text-indigo-200 mb-4 text-center">Roll a dice and score points based on the result.</p>
                    <button id="playDice" class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-3 rounded shadow transition">Play Dice Roll</button>
                </div>
                <div class="bg-purple-700 rounded-lg p-6 shadow-lg flex flex-col items-center">
                    <h3 class="text-2xl font-semibold mb-4 text-white">Guess the Number</h3>
                    <p class="text-indigo-200 mb-4 text-center">Try to guess the secret number between 1 and 100.</p>
                    <button id="playGuess" class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-3 rounded shadow transition">Play Guess the Number</button>
                </div>
            </div>

            <div id="gameContainer" class="mt-10"></div>
        </section>
    </main>

    <a href="https://odoe.studio" target="_blank" rel="noopener" class="fixed bottom-4 right-4 bg-white bg-opacity-20 hover:bg-opacity-40 text-white text-xs rounded-full px-3 py-1 backdrop-blur-md shadow-md transition">
        Made by Odoe
    </a>

    <script src="js/games.js"></script>
</body>
</html>
