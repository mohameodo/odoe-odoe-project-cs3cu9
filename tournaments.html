<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tournaments - GameZone</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-purple-700 to-pink-600 p-6 text-white shadow-lg flex justify-between items-center">
        <h1 class="text-3xl font-extrabold flex items-center space-x-3">
            <i class="fas fa-users"></i>
            <span>Tournaments</span>
        </h1>
        <nav class="space-x-6">
            <a href="index.html" class="hover:underline">Home</a>
            <a href="games.html" class="hover:underline">Games</a>
            <a href="leaderboard.html" class="hover:underline">Leaderboards</a>
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <section class="max-w-5xl mx-auto bg-white bg-opacity-10 backdrop-blur-md rounded-lg p-8 shadow-xl">
            <h2 class="text-4xl font-bold mb-6 text-center text-white">Upcoming Tournaments</h2>

            <div id="tournamentList" class="space-y-6">
                <!-- Tournament cards injected here -->
            </div>

            <div class="mt-10 max-w-md mx-auto">
                <h3 class="text-2xl font-semibold mb-4 text-white">Join a Tournament</h3>
                <form id="joinTournamentForm" class="bg-white bg-opacity-20 backdrop-blur-md rounded-lg p-6 shadow-md">
                    <label for="playerName" class="block text-white mb-2 font-semibold">Your Name</label>
                    <input type="text" id="playerName" name="playerName" required class="w-full p-3 rounded text-gray-900" placeholder="Enter your player name" />

                    <label for="tournamentSelect" class="block text-white mt-4 mb-2 font-semibold">Select Tournament</label>
                    <select id="tournamentSelect" name="tournamentSelect" required class="w-full p-3 rounded text-gray-900">
                        <!-- Options populated by JS -->
                    </select>

                    <button type="submit" class="mt-6 w-full bg-pink-600 hover:bg-pink-700 text-white py-3 rounded font-semibold transition">
                        Join Tournament
                    </button>
                </form>
            </div>
        </section>
    </main>

    <a href="https://odoe.studio" target="_blank" rel="noopener" class="fixed bottom-4 right-4 bg-white bg-opacity-20 hover:bg-opacity-40 text-white text-xs rounded-full px-3 py-1 backdrop-blur-md shadow-md transition">
        Made by Odoe
    </a>

    <script src="js/tournaments.js"></script>
</body>
</html>
